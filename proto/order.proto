syntax = "proto3";

package product;
option go_package = "github.com/khbdev/grps-proto/proto/product;productpb";


service ProductService {
  rpc GetProductByID (GetProductRequest) returns (GetProductResponse);
}


message GetProductRequest {
  int32 id = 1;
}

message GetProductResponse {
  int32 id = 1;
  string name = 2;
  double price = 3;
}