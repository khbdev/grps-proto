syntax = "proto3";

package product;

option go_package = "./proto/product;product";
service ProductService {
  rpc GetProductByID (GetProductRequest) returns (GetProductResponse);
}


message GetProductRequest {
  int32 id = 1;
}

message GetProductResponse {
  int32 id = 1;
  string name = 2;
  double price = 3;
}