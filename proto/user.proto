syntax = "proto3";

package user;


option go_package = "github.com/khbdev/grps-proto/proto/user;userpb";

service UserService {
  rpc GetUserByID (GetUserRequest) returns (GetUserResponse);
}

message GetUserRequest {
  int32 id = 1;
}


message GetUserResponse {
  int32 id = 1;
  string name = 2;
  string email = 3;
}